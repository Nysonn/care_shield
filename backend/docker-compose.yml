version: '3.8'

services:
  backend:
    build: .
    ports:
      - "3000:3000"
    environment:
      # Use the internal Docker network host "db" for DATABASE_URL inside the container
      - DATABASE_URL=postgresql://user:password@db:5432/mydatabase?schema=public
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mydatabase
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
